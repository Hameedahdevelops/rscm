<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="parent">
    <div class="result-box">
      <p>Your Result</p>
    <section class="score">
      <h1 class="mark">76</h1>
      <p>of 100</p>
    </section>
      <h3 id="great">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-box">
      <section class="parts">
        <h3 class="summ">Summary</h3>
      </section>
      <section class="parts reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
        <span class="words R"><b>Reaction</b></span>
        <span><b>80</b>/ 100</span>
      </section>
      <section class="parts memory">
        <img src="assets/images/icon-memory.svg" alt="memory-icon">
        <span class="words M"><b>Memory</b></span>
        <span><b>92</b>/ 100</span>
      </section>
      <section class="parts verbal">
        <img src= "assets/images/icon-verbal.svg" alt="verbal-icon">
        <span class="words VE"><b>Verbal</b></span>
        <span><b>61</b>/ 100</span>
      </section>
      <section class="parts visual">
        <img src="assets/images/icon-visual.svg" alt="visual-icon">
        <span class="words VI"><b>Visual</b></span>
        <span><b>72</b>/ 100</span>
      </section>
      <button>Continued</button>
    </div>
  </main>

</body>
</html>
